openapi: 3.0.1
info:
  title: OpenEMS backend server
  description: You **MUST** authorize first!
  version: v1
paths:
  /integrations/development/v1/addable-devices:
    get:
      tags:
        - Development
      operationId: Development_AddableDevelopmentDevicesQuery
      parameters:
        - name: DeviceCategory
          in: query
          required: true
          schema:
            allOf:
              - $ref: '#/components/schemas/DeviceCategory'
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddableDevelopmentDeviceDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddableDevelopmentDeviceDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddableDevelopmentDeviceDto'
  /v1/devices:
    get:
      tags:
        - Devices
      operationId: Devices_DevicesQuery
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DevicesDto'
            application/json:
              schema:
                $ref: '#/components/schemas/DevicesDto'
            text/json:
              schema:
                $ref: '#/components/schemas/DevicesDto'
  /v1/devices/long-polling:
    get:
      tags:
        - Devices
      operationId: Devices_DevicesQuery_LongPolling
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DevicesDto'
            application/json:
              schema:
                $ref: '#/components/schemas/DevicesDto'
            text/json:
              schema:
                $ref: '#/components/schemas/DevicesDto'
  /v1/devices/switch-consumers:
    post:
      tags:
        - Devices
      operationId: Devices_AddSwitchConsumerCommand
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/AddSwitchConsumerCommand'
          text/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/AddSwitchConsumerCommand'
          application/*+json:
            schema:
              allOf:
                - $ref: '#/components/schemas/AddSwitchConsumerCommand'
      responses:
        '200':
          description: OK
    put:
      tags:
        - Devices
      operationId: Devices_EditSwitchConsumerCommand
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/EditSwitchConsumerCommand'
          text/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/EditSwitchConsumerCommand'
          application/*+json:
            schema:
              allOf:
                - $ref: '#/components/schemas/EditSwitchConsumerCommand'
      responses:
        '200':
          description: OK
  '/v1/devices/switch-consumers/{SwitchConsumerId}':
    delete:
      tags:
        - Devices
      operationId: Devices_DeleteSwitchConsumerCommand
      parameters:
        - name: SwitchConsumerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
  /v1/devices/switch-consumers/manually-switch:
    put:
      tags:
        - Devices
      operationId: Devices_ManuallySwitchSwitchConsumerCommand
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ManuallySwitchSwitchConsumerCommand'
          text/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ManuallySwitchSwitchConsumerCommand'
          application/*+json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ManuallySwitchSwitchConsumerCommand'
      responses:
        '200':
          description: OK
  /v1/devices/producers:
    post:
      tags:
        - Devices
      operationId: Devices_AddProducerCommand
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/AddProducerCommand'
          text/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/AddProducerCommand'
          application/*+json:
            schema:
              allOf:
                - $ref: '#/components/schemas/AddProducerCommand'
      responses:
        '200':
          description: OK
    put:
      tags:
        - Devices
      operationId: Devices_EditProducerCommand
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/EditProducerCommand'
          text/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/EditProducerCommand'
          application/*+json:
            schema:
              allOf:
                - $ref: '#/components/schemas/EditProducerCommand'
      responses:
        '200':
          description: OK
  '/v1/devices/producers/{ProducerId}':
    delete:
      tags:
        - Devices
      operationId: Devices_DeleteProducerCommand
      parameters:
        - name: ProducerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
  /v1/devices/electricity-meters:
    post:
      tags:
        - Devices
      operationId: Devices_AddElectricityMeterCommand
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/AddElectricityMeterCommand'
          text/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/AddElectricityMeterCommand'
          application/*+json:
            schema:
              allOf:
                - $ref: '#/components/schemas/AddElectricityMeterCommand'
      responses:
        '200':
          description: OK
    put:
      tags:
        - Devices
      operationId: Devices_EditElectricityMeterCommand
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/EditElectricityMeterCommand'
          text/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/EditElectricityMeterCommand'
          application/*+json:
            schema:
              allOf:
                - $ref: '#/components/schemas/EditElectricityMeterCommand'
      responses:
        '200':
          description: OK
  '/v1/devices/electricity-meters/{ElectricityMeterId}':
    delete:
      tags:
        - Devices
      operationId: Devices_DeleteElectricityMeterCommand
      parameters:
        - name: ElectricityMeterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
  /health:
    get:
      tags:
        - Health
      operationId: Health_GetHealthReport
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/HealthReportDto'
            application/json:
              schema:
                $ref: '#/components/schemas/HealthReportDto'
            text/json:
              schema:
                $ref: '#/components/schemas/HealthReportDto'
  /v1/hello/me:
    get:
      tags:
        - Hello
      operationId: Hello_Me
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MeDto'
            application/json:
              schema:
                $ref: '#/components/schemas/MeDto'
            text/json:
              schema:
                $ref: '#/components/schemas/MeDto'
  /v1/home:
    get:
      tags:
        - Home
      operationId: Home_HomeStatusQuery
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/HomeStatusDto'
            application/json:
              schema:
                $ref: '#/components/schemas/HomeStatusDto'
            text/json:
              schema:
                $ref: '#/components/schemas/HomeStatusDto'
  /v1/home/long-polling:
    get:
      tags:
        - Home
      operationId: Home_HomeStatusQuery_LongPolling
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/HomeStatusDto'
            application/json:
              schema:
                $ref: '#/components/schemas/HomeStatusDto'
            text/json:
              schema:
                $ref: '#/components/schemas/HomeStatusDto'
  /v1/integrations:
    get:
      tags:
        - Integrations
      operationId: Integrations_IntegrationsQuery
      parameters:
        - name: DeviceCategory
          in: query
          required: true
          schema:
            allOf:
              - $ref: '#/components/schemas/DeviceCategory'
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IntegrationDescriptionDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IntegrationDescriptionDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IntegrationDescriptionDto'
  /integrations/shelly/v1/grant:
    get:
      tags:
        - Shelly
      operationId: Shelly_ShellyPermissionGrantUriQuery
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ShellyPermissionGrantUriResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ShellyPermissionGrantUriResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ShellyPermissionGrantUriResponse'
  /integrations/shelly/v1/addable-devices:
    get:
      tags:
        - Shelly
      operationId: Shelly_AddableShellyDevicesQuery
      parameters:
        - name: DeviceCategory
          in: query
          required: true
          schema:
            allOf:
              - $ref: '#/components/schemas/DeviceCategory'
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddableShellyDeviceDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddableShellyDeviceDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddableShellyDeviceDto'
components:
  schemas:
    AddElectricityMeterCommand:
      required:
        - deviceName
        - integration
      type: object
      properties:
        integration:
          allOf:
            - $ref: '#/components/schemas/IntegrationIdentifier'
        deviceName:
          type: string
      additionalProperties: false
    AddProducerCommand:
      required:
        - deviceName
        - integration
      type: object
      properties:
        integration:
          allOf:
            - $ref: '#/components/schemas/IntegrationIdentifier'
        deviceName:
          type: string
      additionalProperties: false
    AddSwitchConsumerCommand:
      required:
        - deviceName
        - integration
      type: object
      properties:
        integration:
          allOf:
            - $ref: '#/components/schemas/IntegrationIdentifier'
        deviceName:
          type: string
      additionalProperties: false
    AddableDevelopmentDeviceDto:
      required:
        - deviceId
        - deviceName
      type: object
      properties:
        deviceId:
          type: string
        deviceName:
          type: string
      additionalProperties: false
    AddableShellyDeviceDto:
      required:
        - deviceId
        - deviceName
      type: object
      properties:
        deviceId:
          type: string
        deviceName:
          type: string
      additionalProperties: false
    BatteryChargeStatus:
      enum:
        - Idle
        - Charging
        - Discharging
      type: string
    BatteryStatusDto:
      required:
        - charge
        - chargeStatus
        - isAvailable
      type: object
      properties:
        isAvailable:
          type: boolean
          readOnly: true
        chargeStatus:
          allOf:
            - $ref: '#/components/schemas/BatteryChargeStatus'
        charge:
          type: number
          format: double
      additionalProperties: false
    ConsumerStatusDto:
      required:
        - currentPowerConsumption
        - isAvailable
        - maximumPowerConsumption
      type: object
      properties:
        isAvailable:
          type: boolean
          readOnly: true
        currentPowerConsumption:
          type: number
          format: double
        maximumPowerConsumption:
          type: number
          format: double
      additionalProperties: false
    ControlMode:
      enum:
        - Manual
        - Smart
      type: string
    DeviceCategory:
      enum:
        - Consumer
        - Producer
        - ElectricityMeter
      type: string
    DeviceName:
      type: string
    DevicesDto:
      required:
        - electricityMeters
        - producers
        - switchConsumers
      type: object
      properties:
        switchConsumers:
          type: array
          items:
            $ref: '#/components/schemas/SwitchConsumerDto'
        producers:
          type: array
          items:
            $ref: '#/components/schemas/ProducerDto'
        electricityMeters:
          type: array
          items:
            $ref: '#/components/schemas/ElectricityMeterDto'
      additionalProperties: false
    EditElectricityMeterCommand:
      required:
        - electricityMeterId
        - name
      type: object
      properties:
        electricityMeterId:
          type: string
          format: uuid
        name:
          type: string
      additionalProperties: false
    EditProducerCommand:
      required:
        - name
        - producerId
      type: object
      properties:
        producerId:
          type: string
          format: uuid
        name:
          type: string
      additionalProperties: false
    EditSwitchConsumerCommand:
      required:
        - name
        - switchConsumerId
      type: object
      properties:
        switchConsumerId:
          type: string
          format: uuid
        name:
          type: string
      additionalProperties: false
    ElectricityMeterDto:
      required:
        - currentPower
        - currentPowerDirection
        - id
        - name
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        currentPowerDirection:
          allOf:
            - $ref: '#/components/schemas/GridPowerDirection'
        currentPower:
          allOf:
            - $ref: '#/components/schemas/Watt'
          nullable: true
      additionalProperties: false
    ElectricityMeterId:
      type: string
      format: uuid
    GridPowerDirection:
      enum:
        - None
        - Consume
        - FeedIn
      type: string
    GridStatusDto:
      required:
        - currentPower
        - currentPowerDirection
        - isAvailable
        - maximumPowerConsumption
        - maximumPowerFeedIn
      type: object
      properties:
        isAvailable:
          type: boolean
          readOnly: true
        currentPowerDirection:
          allOf:
            - $ref: '#/components/schemas/GridPowerDirection'
        currentPower:
          type: number
          format: double
        maximumPowerConsumption:
          type: number
          format: double
        maximumPowerFeedIn:
          type: number
          format: double
      additionalProperties: false
    HealthReportDto:
      required:
        - name
        - status
        - totalDuration
        - version
      type: object
      properties:
        name:
          type: string
        version:
          type: string
        status:
          allOf:
            - $ref: '#/components/schemas/HealthStatus'
        totalDuration:
          type: string
          format: date-span
      additionalProperties: false
    HealthStatus:
      enum:
        - Unhealthy
        - Degraded
        - Healthy
      type: string
    HomeStatusDto:
      required:
        - batteryStatus
        - consumerStatus
        - gridStatus
        - producerStatus
      type: object
      properties:
        batteryStatus:
          allOf:
            - $ref: '#/components/schemas/BatteryStatusDto'
        gridStatus:
          allOf:
            - $ref: '#/components/schemas/GridStatusDto'
        consumerStatus:
          allOf:
            - $ref: '#/components/schemas/ConsumerStatusDto'
        producerStatus:
          allOf:
            - $ref: '#/components/schemas/ProducerStatusDto'
      additionalProperties: false
    IntegrationDescriptionDto:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      additionalProperties: false
    IntegrationDeviceId:
      type: string
    IntegrationId:
      type: string
    IntegrationIdentifier:
      required:
        - device
        - integration
      type: object
      properties:
        integration:
          type: string
        device:
          type: string
      additionalProperties: false
    ManuallySwitchSwitchConsumerCommand:
      required:
        - status
        - switchConsumerId
      type: object
      properties:
        switchConsumerId:
          type: string
          format: uuid
        status:
          allOf:
            - $ref: '#/components/schemas/SwitchStatus'
      additionalProperties: false
    MeDto:
      required:
        - authenticationType
        - claims
        - name
      type: object
      properties:
        name:
          type: string
          nullable: true
        authenticationType:
          type: string
          nullable: true
        claims:
          type: object
          additionalProperties:
            type: string
      additionalProperties: false
    Percentage:
      type: number
      format: double
    ProducerDto:
      required:
        - currentPowerProduction
        - id
        - name
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        currentPowerProduction:
          allOf:
            - $ref: '#/components/schemas/Watt'
          nullable: true
      additionalProperties: false
    ProducerId:
      type: string
      format: uuid
    ProducerStatusDto:
      required:
        - currentPowerProduction
        - isAvailable
        - maximumPowerProduction
      type: object
      properties:
        isAvailable:
          type: boolean
          readOnly: true
        currentPowerProduction:
          type: number
          format: double
        maximumPowerProduction:
          type: number
          format: double
      additionalProperties: false
    ShellyPermissionGrantUriResponse:
      required:
        - uri
      type: object
      properties:
        uri:
          type: string
          format: uri
      additionalProperties: false
    SwitchConsumerDto:
      required:
        - currentPowerConsumption
        - id
        - mode
        - name
        - switchStatus
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        mode:
          allOf:
            - $ref: '#/components/schemas/ControlMode'
        switchStatus:
          allOf:
            - $ref: '#/components/schemas/SwitchStatus'
        currentPowerConsumption:
          allOf:
            - $ref: '#/components/schemas/Watt'
          nullable: true
      additionalProperties: false
    SwitchConsumerId:
      type: string
      format: uuid
    SwitchStatus:
      enum:
        - Off
        - On
      type: string
    Watt:
      type: number
      format: double
  securitySchemes:
    oauth:
      type: oauth2
      description: '**client_id:** `swagger`'
      flows:
        implicit:
          authorizationUrl: http://localhost:5001/realms/oce/protocol/openid-connect/auth
          scopes: { }
security:
  - oauth: [ ]