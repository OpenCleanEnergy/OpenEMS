openapi: 3.0.1
info:
  title: OpenEMS backend server
  description: You **MUST** authorize first!
  version: v1
paths:
  /v1/analytics/daily:
    get:
      tags:
        - Analytics
      operationId: Analytics_DailyAnalysisQuery
      parameters:
        - name: Year
          in: query
          required: true
          schema:
            maximum: 2147483647
            minimum: 1
            type: integer
            format: int32
        - name: Month
          in: query
          required: true
          schema:
            maximum: 12
            minimum: 1
            type: integer
            format: int32
        - name: Day
          in: query
          required: true
          schema:
            maximum: 31
            minimum: 1
            type: integer
            format: int32
        - name: TimeZoneOffset
          in: query
          required: true
          schema:
            type: string
            format: date-span
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DailyAnalysisDto'
            application/json:
              schema:
                $ref: '#/components/schemas/DailyAnalysisDto'
            text/json:
              schema:
                $ref: '#/components/schemas/DailyAnalysisDto'
  /v1/analytics/weekly:
    get:
      tags:
        - Analytics
      operationId: Analytics_WeeklyAnalysisQuery
      parameters:
        - name: Year
          in: query
          required: true
          schema:
            maximum: 2147483647
            minimum: 1
            type: integer
            format: int32
        - name: Month
          in: query
          required: true
          schema:
            maximum: 12
            minimum: 1
            type: integer
            format: int32
        - name: FirstDayOfWeek
          in: query
          required: true
          schema:
            maximum: 31
            minimum: 1
            type: integer
            format: int32
        - name: TimeZoneOffset
          in: query
          required: true
          schema:
            type: string
            format: date-span
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/WeeklyAnalysisDto'
            application/json:
              schema:
                $ref: '#/components/schemas/WeeklyAnalysisDto'
            text/json:
              schema:
                $ref: '#/components/schemas/WeeklyAnalysisDto'
  /v1/analytics/monthly:
    get:
      tags:
        - Analytics
      operationId: Analytics_MonthlyAnalysisQuery
      parameters:
        - name: Year
          in: query
          required: true
          schema:
            maximum: 2147483647
            minimum: 1
            type: integer
            format: int32
        - name: Month
          in: query
          required: true
          schema:
            maximum: 12
            minimum: 1
            type: integer
            format: int32
        - name: TimeZoneOffset
          in: query
          required: true
          schema:
            type: string
            format: date-span
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MonthlyAnalysisDto'
            application/json:
              schema:
                $ref: '#/components/schemas/MonthlyAnalysisDto'
            text/json:
              schema:
                $ref: '#/components/schemas/MonthlyAnalysisDto'
  /v1/analytics/annual:
    get:
      tags:
        - Analytics
      operationId: Analytics_AnnualAnalysisQuery
      parameters:
        - name: Year
          in: query
          required: true
          schema:
            maximum: 2147483647
            minimum: 1
            type: integer
            format: int32
        - name: TimeZoneOffset
          in: query
          required: true
          schema:
            type: string
            format: date-span
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/AnnualAnalysisDto'
            application/json:
              schema:
                $ref: '#/components/schemas/AnnualAnalysisDto'
            text/json:
              schema:
                $ref: '#/components/schemas/AnnualAnalysisDto'
  /integrations/development/v1/addable-devices:
    get:
      tags:
        - Development
      operationId: Development_AddableDevelopmentDevicesQuery
      parameters:
        - name: DeviceCategory
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/DeviceCategory'
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddableDevelopmentDeviceDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddableDevelopmentDeviceDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddableDevelopmentDeviceDto'
  /v1/devices:
    get:
      tags:
        - Devices
      operationId: Devices_DevicesQuery
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DevicesDto'
            application/json:
              schema:
                $ref: '#/components/schemas/DevicesDto'
            text/json:
              schema:
                $ref: '#/components/schemas/DevicesDto'
  /v1/devices/long-polling:
    get:
      tags:
        - Devices
      operationId: Devices_DevicesQuery_LongPolling
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DevicesDto'
            application/json:
              schema:
                $ref: '#/components/schemas/DevicesDto'
            text/json:
              schema:
                $ref: '#/components/schemas/DevicesDto'
  /v1/devices/switch-consumers:
    post:
      tags:
        - Devices
      operationId: Devices_AddSwitchConsumerCommand
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddSwitchConsumerCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/AddSwitchConsumerCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/AddSwitchConsumerCommand'
      responses:
        '200':
          description: OK
    put:
      tags:
        - Devices
      operationId: Devices_EditSwitchConsumerCommand
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditSwitchConsumerCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/EditSwitchConsumerCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/EditSwitchConsumerCommand'
      responses:
        '200':
          description: OK
  '/v1/devices/switch-consumers/{SwitchConsumerId}':
    delete:
      tags:
        - Devices
      operationId: Devices_DeleteSwitchConsumerCommand
      parameters:
        - name: SwitchConsumerId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/SwitchConsumerId'
      responses:
        '200':
          description: OK
  /v1/devices/switch-consumers/manually-switch:
    put:
      tags:
        - Devices
      operationId: Devices_ManuallySwitchSwitchConsumerCommand
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ManuallySwitchSwitchConsumerCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/ManuallySwitchSwitchConsumerCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/ManuallySwitchSwitchConsumerCommand'
      responses:
        '200':
          description: OK
  /v1/devices/producers:
    post:
      tags:
        - Devices
      operationId: Devices_AddProducerCommand
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddProducerCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/AddProducerCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/AddProducerCommand'
      responses:
        '200':
          description: OK
    put:
      tags:
        - Devices
      operationId: Devices_EditProducerCommand
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditProducerCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/EditProducerCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/EditProducerCommand'
      responses:
        '200':
          description: OK
  '/v1/devices/producers/{ProducerId}':
    delete:
      tags:
        - Devices
      operationId: Devices_DeleteProducerCommand
      parameters:
        - name: ProducerId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ProducerId'
      responses:
        '200':
          description: OK
  /v1/devices/electricity-meters:
    post:
      tags:
        - Devices
      operationId: Devices_AddElectricityMeterCommand
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddElectricityMeterCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/AddElectricityMeterCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/AddElectricityMeterCommand'
      responses:
        '200':
          description: OK
    put:
      tags:
        - Devices
      operationId: Devices_EditElectricityMeterCommand
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditElectricityMeterCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/EditElectricityMeterCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/EditElectricityMeterCommand'
      responses:
        '200':
          description: OK
  '/v1/devices/electricity-meters/{ElectricityMeterId}':
    delete:
      tags:
        - Devices
      operationId: Devices_DeleteElectricityMeterCommand
      parameters:
        - name: ElectricityMeterId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ElectricityMeterId'
      responses:
        '200':
          description: OK
  /health:
    get:
      tags:
        - Health
      operationId: Health_GetHealthReport
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/HealthReportDto'
            application/json:
              schema:
                $ref: '#/components/schemas/HealthReportDto'
            text/json:
              schema:
                $ref: '#/components/schemas/HealthReportDto'
  /v1/hello/me:
    get:
      tags:
        - Hello
      operationId: Hello_Me
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MeDto'
            application/json:
              schema:
                $ref: '#/components/schemas/MeDto'
            text/json:
              schema:
                $ref: '#/components/schemas/MeDto'
  /v1/home:
    get:
      tags:
        - Home
      operationId: Home_HomeStatusQuery
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/HomeStatusDto'
            application/json:
              schema:
                $ref: '#/components/schemas/HomeStatusDto'
            text/json:
              schema:
                $ref: '#/components/schemas/HomeStatusDto'
  /v1/home/long-polling:
    get:
      tags:
        - Home
      operationId: Home_HomeStatusQuery_LongPolling
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/HomeStatusDto'
            application/json:
              schema:
                $ref: '#/components/schemas/HomeStatusDto'
            text/json:
              schema:
                $ref: '#/components/schemas/HomeStatusDto'
  /v1/integrations:
    get:
      tags:
        - Integrations
      operationId: Integrations_IntegrationsQuery
      parameters:
        - name: DeviceCategory
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/DeviceCategory'
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IntegrationDescriptionDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IntegrationDescriptionDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IntegrationDescriptionDto'
  /integrations/shelly/v1/grant:
    get:
      tags:
        - Shelly
      operationId: Shelly_ShellyPermissionGrantUriQuery
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ShellyPermissionGrantUriResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ShellyPermissionGrantUriResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ShellyPermissionGrantUriResponse'
  /integrations/shelly/v1/addable-devices:
    get:
      tags:
        - Shelly
      operationId: Shelly_AddableShellyDevicesQuery
      parameters:
        - name: DeviceCategory
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/DeviceCategory'
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddableShellyDeviceDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddableShellyDeviceDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddableShellyDeviceDto'
components:
  schemas:
    AddElectricityMeterCommand:
      required:
        - deviceName
        - integration
      type: object
      properties:
        integration:
          $ref: '#/components/schemas/IntegrationIdentifier'
        deviceName:
          allOf:
            - $ref: '#/components/schemas/DeviceName'
      additionalProperties: false
    AddProducerCommand:
      required:
        - deviceName
        - integration
      type: object
      properties:
        integration:
          $ref: '#/components/schemas/IntegrationIdentifier'
        deviceName:
          allOf:
            - $ref: '#/components/schemas/DeviceName'
      additionalProperties: false
    AddSwitchConsumerCommand:
      required:
        - deviceName
        - integration
      type: object
      properties:
        integration:
          $ref: '#/components/schemas/IntegrationIdentifier'
        deviceName:
          allOf:
            - $ref: '#/components/schemas/DeviceName'
      additionalProperties: false
    AddableDevelopmentDeviceDto:
      required:
        - deviceId
        - deviceName
      type: object
      properties:
        deviceId:
          allOf:
            - $ref: '#/components/schemas/IntegrationDeviceId'
        deviceName:
          allOf:
            - $ref: '#/components/schemas/DeviceName'
      additionalProperties: false
    AddableShellyDeviceDto:
      required:
        - deviceId
        - deviceName
      type: object
      properties:
        deviceId:
          allOf:
            - $ref: '#/components/schemas/IntegrationDeviceId'
        deviceName:
          allOf:
            - $ref: '#/components/schemas/DeviceName'
      additionalProperties: false
    AnalyticsMetricsDto:
      required:
        - ownConsumption
        - selfSufficiency
      type: object
      properties:
        ownConsumption:
          $ref: '#/components/schemas/OwnConsumptionMetricDto'
        selfSufficiency:
          $ref: '#/components/schemas/SelfSufficiencyMetricDto'
      additionalProperties: false
    AnnualAnalysisDto:
      required:
        - metrics
      type: object
      properties:
        metrics:
          $ref: '#/components/schemas/AnalyticsMetricsDto'
      additionalProperties: false
    BatteryChargeStatus:
      enum:
        - Idle
        - Charging
        - Discharging
      type: string
    BatteryStatusDto:
      required:
        - charge
        - chargeStatus
        - isAvailable
      type: object
      properties:
        isAvailable:
          type: boolean
          readOnly: true
        chargeStatus:
          $ref: '#/components/schemas/BatteryChargeStatus'
        charge:
          allOf:
            - $ref: '#/components/schemas/Percentage'
      additionalProperties: false
    ConsumerStatusDto:
      required:
        - currentPowerConsumption
        - isAvailable
        - maximumPowerConsumption
      type: object
      properties:
        isAvailable:
          type: boolean
          readOnly: true
        currentPowerConsumption:
          allOf:
            - $ref: '#/components/schemas/Watt'
        maximumPowerConsumption:
          allOf:
            - $ref: '#/components/schemas/Watt'
      additionalProperties: false
    ControlMode:
      enum:
        - Manual
        - Smart
      type: string
    DailyAnalysisDto:
      required:
        - metrics
        - powerHistory
      type: object
      properties:
        powerHistory:
          $ref: '#/components/schemas/PowerHistoryDto'
        metrics:
          $ref: '#/components/schemas/AnalyticsMetricsDto'
      additionalProperties: false
    DeviceCategory:
      enum:
        - Consumer
        - Producer
        - ElectricityMeter
      type: string
    DeviceName:
      type: string
    DevicesDto:
      required:
        - electricityMeters
        - producers
        - switchConsumers
      type: object
      properties:
        switchConsumers:
          type: array
          items:
            $ref: '#/components/schemas/SwitchConsumerDto'
        producers:
          type: array
          items:
            $ref: '#/components/schemas/ProducerDto'
        electricityMeters:
          type: array
          items:
            $ref: '#/components/schemas/ElectricityMeterDto'
      additionalProperties: false
    EditElectricityMeterCommand:
      required:
        - electricityMeterId
        - name
      type: object
      properties:
        electricityMeterId:
          allOf:
            - $ref: '#/components/schemas/ElectricityMeterId'
        name:
          allOf:
            - $ref: '#/components/schemas/DeviceName'
      additionalProperties: false
    EditProducerCommand:
      required:
        - name
        - producerId
      type: object
      properties:
        producerId:
          allOf:
            - $ref: '#/components/schemas/ProducerId'
        name:
          allOf:
            - $ref: '#/components/schemas/DeviceName'
      additionalProperties: false
    EditSwitchConsumerCommand:
      required:
        - name
        - switchConsumerId
      type: object
      properties:
        switchConsumerId:
          allOf:
            - $ref: '#/components/schemas/SwitchConsumerId'
        name:
          allOf:
            - $ref: '#/components/schemas/DeviceName'
      additionalProperties: false
    ElectricityMeterDto:
      required:
        - currentPower
        - currentPowerDirection
        - id
        - name
      type: object
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/ElectricityMeterId'
        name:
          allOf:
            - $ref: '#/components/schemas/DeviceName'
        currentPowerDirection:
          $ref: '#/components/schemas/GridPowerDirection'
        currentPower:
          allOf:
            - $ref: '#/components/schemas/Watt'
          nullable: true
      additionalProperties: false
    ElectricityMeterId:
      type: string
      format: uuid
    GridPowerDirection:
      enum:
        - None
        - Consume
        - FeedIn
      type: string
    GridStatusDto:
      required:
        - currentPower
        - currentPowerDirection
        - isAvailable
        - maximumPowerConsumption
        - maximumPowerFeedIn
      type: object
      properties:
        isAvailable:
          type: boolean
          readOnly: true
        currentPowerDirection:
          $ref: '#/components/schemas/GridPowerDirection'
        currentPower:
          allOf:
            - $ref: '#/components/schemas/Watt'
        maximumPowerConsumption:
          allOf:
            - $ref: '#/components/schemas/Watt'
        maximumPowerFeedIn:
          allOf:
            - $ref: '#/components/schemas/Watt'
      additionalProperties: false
    HealthReportDto:
      required:
        - name
        - status
        - totalDuration
        - version
      type: object
      properties:
        name:
          type: string
        version:
          type: string
        status:
          $ref: '#/components/schemas/HealthStatus'
        totalDuration:
          type: string
          format: date-span
      additionalProperties: false
    HealthStatus:
      enum:
        - Unhealthy
        - Degraded
        - Healthy
      type: string
    HomeStatusDto:
      required:
        - batteryStatus
        - consumerStatus
        - gridStatus
        - producerStatus
      type: object
      properties:
        batteryStatus:
          $ref: '#/components/schemas/BatteryStatusDto'
        gridStatus:
          $ref: '#/components/schemas/GridStatusDto'
        consumerStatus:
          $ref: '#/components/schemas/ConsumerStatusDto'
        producerStatus:
          $ref: '#/components/schemas/ProducerStatusDto'
      additionalProperties: false
    IntegrationDescriptionDto:
      required:
        - id
        - name
      type: object
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/IntegrationId'
        name:
          type: string
      additionalProperties: false
    IntegrationDeviceId:
      type: string
    IntegrationId:
      type: string
    IntegrationIdentifier:
      required:
        - device
        - integration
      type: object
      properties:
        integration:
          allOf:
            - $ref: '#/components/schemas/IntegrationId'
        device:
          allOf:
            - $ref: '#/components/schemas/IntegrationDeviceId'
      additionalProperties: false
    ManuallySwitchSwitchConsumerCommand:
      required:
        - status
        - switchConsumerId
      type: object
      properties:
        switchConsumerId:
          allOf:
            - $ref: '#/components/schemas/SwitchConsumerId'
        status:
          $ref: '#/components/schemas/SwitchStatus'
      additionalProperties: false
    MeDto:
      required:
        - authenticationType
        - claims
        - name
      type: object
      properties:
        name:
          type: string
          nullable: true
        authenticationType:
          type: string
          nullable: true
        claims:
          type: object
          additionalProperties:
            type: string
      additionalProperties: false
    MonthlyAnalysisDto:
      required:
        - metrics
      type: object
      properties:
        metrics:
          $ref: '#/components/schemas/AnalyticsMetricsDto'
      additionalProperties: false
    OwnConsumptionMetricDto:
      required:
        - gridFeedIn
        - ownConsumption
        - percentage
        - production
      type: object
      properties:
        percentage:
          allOf:
            - $ref: '#/components/schemas/Percentage'
        ownConsumption:
          allOf:
            - $ref: '#/components/schemas/WattHours'
        gridFeedIn:
          allOf:
            - $ref: '#/components/schemas/WattHours'
        production:
          allOf:
            - $ref: '#/components/schemas/WattHours'
      additionalProperties: false
    Percentage:
      type: number
      format: double
    PowerDataPointDto:
      required:
        - power
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        power:
          allOf:
            - $ref: '#/components/schemas/Watt'
      additionalProperties: false
    PowerHistoryDto:
      required:
        - consumers
        - electricityMetersConsume
        - electricityMetersFeedIn
        - producers
      type: object
      properties:
        consumers:
          type: array
          items:
            $ref: '#/components/schemas/PowerDataPointDto'
        producers:
          type: array
          items:
            $ref: '#/components/schemas/PowerDataPointDto'
        electricityMetersConsume:
          type: array
          items:
            $ref: '#/components/schemas/PowerDataPointDto'
        electricityMetersFeedIn:
          type: array
          items:
            $ref: '#/components/schemas/PowerDataPointDto'
      additionalProperties: false
    ProducerDto:
      required:
        - currentPowerProduction
        - id
        - name
      type: object
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/ProducerId'
        name:
          allOf:
            - $ref: '#/components/schemas/DeviceName'
        currentPowerProduction:
          allOf:
            - $ref: '#/components/schemas/Watt'
          nullable: true
      additionalProperties: false
    ProducerId:
      type: string
      format: uuid
    ProducerStatusDto:
      required:
        - currentPowerProduction
        - isAvailable
        - maximumPowerProduction
      type: object
      properties:
        isAvailable:
          type: boolean
          readOnly: true
        currentPowerProduction:
          allOf:
            - $ref: '#/components/schemas/Watt'
        maximumPowerProduction:
          allOf:
            - $ref: '#/components/schemas/Watt'
      additionalProperties: false
    SelfSufficiencyMetricDto:
      required:
        - gridConsumption
        - ownConsumption
        - percentage
        - totalConsumption
      type: object
      properties:
        percentage:
          allOf:
            - $ref: '#/components/schemas/Percentage'
        ownConsumption:
          allOf:
            - $ref: '#/components/schemas/WattHours'
        gridConsumption:
          allOf:
            - $ref: '#/components/schemas/WattHours'
