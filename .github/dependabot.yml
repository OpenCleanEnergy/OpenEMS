version: 2
updates:
  # app
  - package-ecosystem: "pub"
    directory: "app"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "pub"
    commit-message:
      prefix: "build"
      include: "scope"

  ## server
  - package-ecosystem: "nuget"
    directory: "server"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "build"
      include: "scope"
    groups:
      xunit:
        patterns:
          - "xunit*"

  # GitHub
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "build"
      include: "scope"
